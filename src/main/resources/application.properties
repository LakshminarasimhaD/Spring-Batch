spring.application.name=Spring-Batch
server.port=8080
# Spring Batch Configuration
# We set this to false because the job will be launched programmatically via a REST controller
spring.batch.job.enabled=false
spring.batch.initialize-schema=always

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/SPRING_BATCH?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql@2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youremail@gmail.com
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.file.name=logs/app.log
logging.level.root=INFO

# Set the maximum file size for a single file upload (e.g., 100 MB)
spring.servlet.multipart.max-file-size=100MB

# Set the maximum request size, which includes all parts of the request (e.g., 100 MB)
spring.servlet.multipart.max-request-size=100MB